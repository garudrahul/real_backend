services:
  - type: web
    name: ai-honeypot-backend
    env: node
    plan: free
    region: singapore   # closest to India
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        value: honeypot-secret
